<html>
    <head>
        <title>Dibuja Imagenes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            #lienzo{
                border: 1px solid #CC0000;
            }
            #section{
                width: 800px;
                position: relative;
                margin: auto;
            }
            
        </style>
        
        <script>
        function comenzar(){
            var elemento=document.getElementById("lienzo");
            lienzo=elemento.getContext("2d");
            
            var imagen = new Image();
            imagen.src="http://img.aulambra.com/wp-content/uploads/2009/10/logo_aulambra.png";
            /*imagen.addEventListener("load", function (){
                lienzo.drawImage(imagen,250,300,400,350)},false);*/
           /* imagen.addEventListener("load", function (){
                lienzo.drawImage(imagen,0,0,elemento.width,elemento.heigth)},false);*/
            imagen.addEventListener("load", function (){
                lienzo.drawImage(imagen,50,10,70,70,0,0,300,300)},false);
            
            
        }    
            
            window.addEventListener("load", comenzar, false);
        </script>
        
    </head>
    <body>
        
        
        <section>
            
            
            <canvas id="lienzo" width="1200" height="900">
                
                Este navegador no soporta elementos Canvas
            </canvas>
            
        </section>
        <div></div>
    </body>
</html>
