<html>
    <head>
        <title>Prueba Degradado</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            
            #section {
                width: 500px;
                position: relative;
                margin: auto;
            }
           #lienzo{
               /* background-color: #f00;*/
                
            }
            
        </style>
        
        <script>
            
            function comenzar(){
                var elemento=document.getElementById("lienzo");
                lienzo=elemento.getContext("2d");
                /*var degradado=lienzo.createLinearGradient(0,150,500,150);*/
                var degradado=lienzo.createRadialGradient(250,150,50,250,150,300);
                degradado.addColorStop(0,"#f80a0a");
                degradado.addColorStop(1,"#09fe03");
                lienzo.fillStyle=degradado;
                lienzo.fillRect(0,0,500,300);
                
            }
            
            window.addEventListener("load", comenzar, false);
        </script>
        
    </head>
    <body>
        
        <section id="dibujo">
            
            <canvas id="lienzo" width="500" height="300">
                 
                Este navegador no soporta canvas
            </canvas>
            
        </section>
        
        <div></div>
    </body>
</html>
