<html>
    <head>
        <title>Canvas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            #lienzo{
               background-color: #f00;
            }
            section{
                width: 500px;
                position: relative;
                margin: auto;
                
            }
            
        </style>
        
        <script>
            function comenzar(){
                var elemento=document.getElementById("lienzo");
                lienzo=elemento.getContext("2d");
                /*lienzo.fillRect(110,110,100,100);*/
                /*lienzo.strokeRect(110,110,100,100);*/
                lienzo.strokeStyle = "blue";
                lienzo.fillStyle = "yellow";
                lienzo.globalAlfa = 0.9;
                lienzo.strokeRect(100,100,120,120);
                lienzo.fillRect(100,100,120,120);
                lienzo.clearRect(120,120,80,80);
                /*lienzo.clearRect(130,130,50,50);*/
                
            }
            
            
            window.addEventListener("load", comenzar, false);
        </script>
            
    </head>
    <body>
        
        <section id = "dibujo">
            <canvas id="lienzo" width="500" height="300">
                Este navegador no soporta HTML5 canvas
                
            </canvas>
            
            
        </section>
        
        <div></div>
    </body>
</html>
