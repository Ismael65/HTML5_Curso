    <head>
        <title>Transformaciones</title>
        <meta charset="UTF-8">

        <style>
            #lienzo{
                border: 1px solid #CC0000;
            }
            #section{
                width: 800px;
                position: relative;
                margin: auto;
            }
            
        </style>
        
        <script>
        function comenzar(){
            var elemento=document.getElementById("lienzo");
            lienzo=elemento.getContext("2d");
            
            /*lienzo.font="bold 20px verdana";
            lienzo.fillText("Hola Alumnos", 50, 20);
            lienzo.translate(100,100);
            /*lienzo.scale(3,1);*/
            /*lienzo.scale(3,3);

            //desde aca otro video el (34)
            
            /*lienzo.transform(3,1,2,3,100,200);*/
            /*lienzo.transform(3,0,0,1,0,0);
            lienzo.font="bold 20px verdana";
            lienzo.fillText("Hola alumnos",50,50);
            lienzo,setTransform(1,0,0,10,0,0);
            lienzo.font="bold 20px verdana";
            lienzo.fillText("Hola alumnos",50,50);*/
        
            lienzo.font="bold, 20px, verdana";
            lienzo.save();
            lienzo.fillText("Hola Alumnos",50,50);
            lienzo.translate(60,50);
            lienzo.rotate(Math.PI/180*55);

            lienzo.restore();
            lienzo.translate(300,400);
            lienzo.scale(2,2);
            lienzo.fillText("Hola Alumno",0,0);
            
        }    
            
            window.addEventListener("load", comenzar, false);
        </script>
        
    </head>
