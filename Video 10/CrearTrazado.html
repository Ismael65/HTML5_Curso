<html>
    <head>
        <title>Crear Trazado</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            #lienzo{
                border: 1px red solid;
                
            }
            
        </style>
        
        <script>
            
            function comenzar(){
                var elemento=document.getElementById("lienzo");
                lienzo=elemento.getContext("2d");
                
                lienzo.beginPath();
                lienzo.moveTo(100,200);
                lienzo.lineTo(200,200);
                lienzo.lineTo(150,150);
                lienzo.lineTo(100,200);
                /*lienzo.closePath();*/
                lienzo.clip();
                
                lienzo.beginPath();
                for (i=0; i<250; i+=10){
                    lienzo.moveTo(0,i);
                    lienzo.lineTo(500,i);
                    }
                
                lienzo.stroke();
                /*lienzo.fill();*/
                
            }
            
            window.addEventListener("load", comenzar, false);
        </script>
        
        
    </head>
    <body>
        <section id="dibujo">
            <canvas id="lienzo" width="500" height="300">
                
                Este navegador no soporta el elemento Canvas
            </canvas>
            
        </section>
        
        <div></div>
    </body>
</html>
