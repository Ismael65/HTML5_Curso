<html>
    <head>
        <title>Animacion 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            #lienzo{
                border: 1px solid #CC0000;
            }
            #section{
                width: 800px;
                position: relative;
                margin: auto;
            }
            
        </style>
        
        <script>
           var y=300;
            var estado="bajando";
            var arriba=y;
            var horizontal=0;
            
        function comenzar(){
            var elemento=document.getElementById("lienzo");
            lienzo=elemento.getContext("2d");
            
            setInterval(animacion,25);
            
            }
            
            function animacion(){
                if(y<850 && estado=="bajando"){
                lienzo.clearRect(0,0,1200,900);
                lienzo.beginPath();
                lienzo.arc(500+horizontal,y,40,0,Math.PI*2,false);
                lienzo.fill();
                y+=50;
                horizontal+=4;
            }
                if(y==850){
                    arriba+=50;
                    estado="subiendo";
                }
                if(y>=arriba && estado=="subiendo"){
                    lienzo.clearRect(0,0,1200,900);
                lienzo.beginPath();
                lienzo.arc(500+horizontal,y,40,0,Math.PI*2,false);
                lienzo.fill();
                y-=50;
                horizontal+=4;
                }
                if(y==arriba){
                    estado="bajando;"
                }
                    
            }
            
            window.addEventListener("load", comenzar, false);
        </script>
        
    </head>
    <body>
        
        
        <section>
            
            
            <canvas id="lienzo" width="1200" height="900">
                
                Este navegador no soporta elementos Canvas
            </canvas>
            
        </section>
        <div></div>
    </body>
</html>
