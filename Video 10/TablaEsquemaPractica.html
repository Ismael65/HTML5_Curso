<html>
    <head>
        <title>Tablas Practica</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Practica de tabla, ejemplo tomado del libro curso de html5 desde cero, pag 60</div><br><br>
        
        <table>
            <tr>
                <td>Fila1, columna1</td>
                <td colspan="3">fila1, columna2, columna3 y columna4</td>
            </tr>
            <tr>
                <td rowspan="2">fila2, columna1 + fila3, columna1</td>
                <td>fila2 columna2</td>
                <td>fila2 columna3</td>
                <td>fila2 columna4</td>
            </tr>
            <tr>
                <td>fila3 columna2</td>
                <td>fila3 columna3</td>
                <td>fila3 columna4</td>
            </tr>
        </table>
        
    </body>
</html>
